name: "outages-update"

on: "workflow_dispatch"


jobs:
  miniconda:
    name: Miniconda ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ["ubuntu-latest"]
            
    steps:
      - name: Load in repo
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
        
      - name: Update outages
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          python -m outage.deployment update-docs
          mkdocs gh-deploy
      
      - name: Saving changes to repo
        uses: stefanzweifel/git-auto-commit-action@v4 
